{% extends "layout.html" %}

{% block page_title %}
    <h1 class="sub_page_title">Mentors list</h1>
    <br>
    <hr>
    <br>
    <br>
{% endblock %}

{% block content %}
    <div>
        <form action="/mentors">
            <label for="name-input">Filter by mentor last name:</label>
            <input id="name-input" type="text" name="mentor-last-name">
            <button class="submit_button" type="submit">Search</button>
        </form>
    <br>
        <form action="/mentors">
        <label for="city">Filter by mentor city:</label>
        <select name="city" id="city">
            <option value="Budapest">Budapest</option>
        <option value="Miskolc">Miskolc</option>
            <option value="Bucharest">Bucharest</option>
            <option value="Kraków">Kraków</option>
            <option value="Warsaw">Warsaw</option>
        </select>
        <button class="submit_button" type="submit">Search</button>
        </form>
    </div>

    <div id="mentors" class="mentors_list">
        {% for mentor in mentors %}
            {{ mentor.first_name + " " + mentor.last_name }} - {{ mentor.city }}<br>
        {% endfor %}
      </div>
    <br>
    <br>





    {% include 'footer.html' %}
{% endblock %}
