<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Applicant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1 class="sub_page_title">Add New Applicant</h1>
    <br>
    <hr>
    <br>
    <h3 class="sub_sub_title">Enter the new applicant's details here: </h3>
    <br>
    <form action="/add-new-applicant" method="post" name="add_new_applicant" style="text-align: center">
        <br>
        <label for="first_name">First name:</label>
        <input class="input_box" type="text" name="first_name" id="first_name">
        <br>
        <br>
        <label for="last_name">Last name:</label>
        <input class="input_box" type="text" name="last_name" id="last_name">
        <br>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input class="input_box"  type="text" name="phone_number" id="phone_number">
        <br>
        <br>
        <label for="email">E-mail address::</label>
        <input class="input_box"  type="text" name="email" id="email">
        <br>
        <br>
        <label for="application_code">Application code:</label>
        <input class="input_box"  type="text" name="application_code" id="application_code">
        <br>
        <br>
        <button class="submit_button">Add new applicant</button>
    </form>
    <br>
    <br>
</body>
</html>
